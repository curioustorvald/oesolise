<!DOCTYPE html>
<meta charset = "UTF-8" />
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Oesolise &mdash; 최현배식 푸러쓰기를 유니코드로</title>
  </head>
  <body>
    <div class="apptitle">
      <p>Oesolise &mdash; 최현배식 푸러쓰기를 유니코드로</p>
    </div>
    <div style="display:grid; grid-template-colums: auto auto">
      <div style="grid-column:1/span 2">
        <h4>한글 넣기</h4>
      </div>
      <textarea id="hangulinput" style="grid-column:1/span 2"></textarea>
      <h4>풀어쓰기 내놓기</h4>
      <div style="display:flex;justify-content:flex-end;align-items:center;">
        <form>
          <label for="useorthodoxrule">첫소리「ㅇ」을 적지 않기</label>
          <input id="useorthodoxrule" type="checkbox" checked />
        </form>
      </div>
      <textarea id="oesoloutput" readonly="1" style="grid-column:1/span 2"></textarea>
    </div>
    <hr />
    <footer style="text-align:center">
      <p>Copyright 2022 CuriousTorvald</p>
      <p>이 무른모는 MIT License에 적힌 대로 널리 쓰일 수 있습니다</p>
      <p><a href="https://github.com/curioustorvald/oesolise">이 풀그림을 GitHub에서 포&ndash;크하이소!</a></p>
    </footer>
  </body>
  <script>
    const convert = (event) => { document.getElementById("oesoloutput").value = oesolise(document.getElementById("hangulinput").value, document.getElementById("useorthodoxrule").checked) }

    document.getElementById("hangulinput").oninput = convert
    document.getElementById("useorthodoxrule").onchange = convert
    window.onload = convert
  </script>
</html>
